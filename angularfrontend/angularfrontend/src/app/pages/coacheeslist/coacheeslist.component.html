<div class="container center-screen text-center">
  <div class="row bg-black">
    <div class="col-md-6">
      <button class="btn btn-primary btn-lg mb-3">Nuevos Clientes</button>
      <input class="form-control form-control-lg" type="search" placeholder="Buscar" aria-label="Buscar">
    </div>
    <div class="row">
      <ul class="coacheeItem list-group">
        <li class="list-group-item h4" *ngFor="let coachee of coachees"
            [class.selected]="coachee===selectedcoachee"
            (click)="onSelect(coachee)"
        >
          {{coachee.username}}
        </li>
      </ul>
    </div>
  </div>
</div>
