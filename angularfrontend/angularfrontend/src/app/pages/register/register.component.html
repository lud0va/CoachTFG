<body>

<div class="container">
  <div class="row justify-content-center login-container">
    <div class="col-md-6 col-sm-8 col-lg-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" >
            <div class="form-group">
              <label for="email">Email </label>
              <input formControlName="email" type="text" class="form-control" id="email" name="email" placeholder="Ingresa tu email" required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                   class="text-danger">
                <div *ngIf="email.errors?.['required']">
                  El Email es requerido.
                </div>
                <div *ngIf="email.errors?.['email']">
                  El Email debe tener un formato válido.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                   class="text-danger">
                <div *ngIf="password.errors?.['required']">
                  El Password es requerido.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="nombre">nombre</label>
              <input formControlName="nombre" type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
              <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
                   class="text-danger">
                <div *ngIf="nombre.errors?.['required']">
                  El nombre es requerido.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="apellido">apellido</label>
              <input formControlName="apellido" type="apellido" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
              <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)"
                   class="text-danger">
                <div *ngIf="apellido.errors?.['required']">
                  El apellido es requerido.
                </div>
              </div>
            </div>
            <button (click)="register()"  type="submit" class="btn btn-primary btn-block">Registrarse</button>
          </form>
        </div>
        <div class="card-footer">
          <p class="text-center">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
